<nav class="navbar navbar-fixed-top {% if page.navbar_gray %}navbar-gray{%endif%}" role="navigation" id="navbar" >
        <div class="navbar-inner">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{site.baseurl}}/index.html">
                    <img src="{{site.baseurl}}/assets/nav_logo.svg" style="height:45px;">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    {% for nav in site.data.nav.head %}
                      {% if nav.url %}
                           <li id="maintabs">
                             <a href="{{site.baseurl}}{{nav.url}}" class="tab" id="tab" target="_blank">{{nav.title }}</a>
                           </li>
   
                      {% endif %}
                      {% if nav.subitem %}
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ nav.title }} <img src="carrot.png" alt="carrot"></a>
                              <ul class="dropdown-menu">
                                  {% for submenu in nav.subitem %}
                                      <li><a href="{{ submenu.url }}">{{ submenu.title }}</a></li>
                                  {% endfor %}
                              </ul>
                          </li>
                      {% endif %}
                    {% endfor %}


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </div>
</nav>
